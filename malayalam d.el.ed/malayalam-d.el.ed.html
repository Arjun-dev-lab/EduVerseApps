<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.El.Ed Malayalam</title>
    <link rel="stylesheet" href="malayalam-d.el.ed.css">
    <link rel="shortcut icon" href="school resource/images/favcon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>D.El.Ed E-Resources</h1>
        <p>Welcome to the D.El.Ed resource hub. Select a semester to access essential materials.</p>
    </header>
    
    <main>
        <section id="semesters">
            <h2>Select Your Semester</h2>
            <div class="button-container">
                <button class="semester-button" onclick="navigateToSemester('mal-sem-1')">Semester 1</button>
                <button class="semester-button" onclick="navigateToSemester('mal-sem-2')">Semester 2</button>
                <button class="semester-button" onclick="navigateToSemester('mal-sem-3')">Semester 3</button>
                <button class="semester-button" onclick="navigateToSemester('mal-sem-4')">Semester 4</button>
            </div>
        </section>
    </main>
    
    <script>
        // Function to navigate to the corresponding semester page
        function navigateToSemester(semester) {
            window.location.href = semester + '.html'; // Assumes pages are named 'semester1.html', etc.
        }
    </script>

</body>
</html>
